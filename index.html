<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <h3 class="heading">We're launching soon</h3>
    <div class="container">
      <div class="grid">
        <div class="grid-item">
          <div class="date" id="day">
            <div class="overlay" id="dayOverlay"></div>
          </div>
          <p class="unit">Days</p>
        </div>
        <div class="grid-item">
          <div class="date" id="hour">
            <div class="overlay" id="hourOverlay"></div>
          </div>
          <p class="unit">Hours</p>
        </div>
        <div class="grid-item">
          <div class="date" id="minute">
            <div class="overlay" id="minuteOverlay"></div>
          </div>
          <p class="unit">Minutes</p>
        </div>
        <div class="grid-item">
          <div class="date" id="second">
            <div class="overlay" id="secondOverlay"></div>
          </div>
          <p class="unit">Seconds</p>
        </div>
      </div>
    </div>
    <div class="sc">
      <img src="./images/icon-facebook.svg" alt="" class="sc__icon" />
      <img src="./images/icon-pinterest.svg" alt="" class="sc__icon" />
      <img src="./images/icon-instagram.svg" alt="" class="sc__icon" />
    </div>
    <!-- 
  <div class="attribution">

    Coded by <a href="https://github.com/khoinpb96/">khoinpb96</a>.
  </div> -->
    <script src="./script/main.js"></script>
  </body>
</html>
